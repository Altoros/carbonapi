language: go
dist: trusty

sudo: required

services:
  - docker

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install libcairo2-dev mercurial pkg-config wget -y
  - wget -O- "https://gist.githubusercontent.com/Civil/13df5aa7a6bc3bce1256c8c0f908587d/raw/50fb7d250b42daeef2913af443ff9b74ac2ecdd7/travis-docker-build.sh" | /bin/bash -x
 

matrix:
  include:
    - go: 1.x
      env: BUILD_PACKAGES=true
    - go: 1.7.x
    - go: 1.8.x
    - go: master
